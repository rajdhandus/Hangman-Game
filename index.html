<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Hangman Game</title>
    <link href="https://fonts.googleapis.com/css?family=IBM+Plex+Mono" rel="stylesheet">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u"
        crossorigin="anonymous">
    <link rel="stylesheet" href="./assets/css/reset.css" />
    <link rel="stylesheet" href="./assets/css/style.css" />
    <script src="./assets/javascript/game.js"></script>
    
</head>

<body onload="init()">
    <h1>Guess The State</h1>


    <div class="container">
        <div class="row box-frame">
            <div id="hint" class="col-xs-6">
                <p class="hintSpace">Hint</p>
                <p id="hintAboutState" class="hintSpace"></p>
            </div>
            <div id="gamepad" class="col-xs-6 right-column">
                <p class="instructions">Press a key to get started!</p>
                <p class="score">Wins</p>
                <p id="wins" class="instructions">0</p>
                <p class="instructions">Current Word</p>
                <p id="play-area" class="play-space"></p>
                <p class="instructions">
                    Number of guesses remaining
                </p>
                <p id="counter" class="instructions">10</p>
                <p class="instructions">
                    Letters guessed already
                </p>

                <div class="row">
                    <div id="guessed" class="col-sm-12 instructions">

                    </div>
                </div>
                <br>
                <br>
                <div class="row">
                    <button id="newGameBtn" disabled="disabled" class="btn btn-success newGmBtn">New Game</button>
                </div>
            </div>
        </div>
    </div>

    <script
  src="https://code.jquery.com/jquery-3.3.1.min.js"
  integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8="
  crossorigin="anonymous"></script>

    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa"
        crossorigin="anonymous"></script>
</body>

</html>
